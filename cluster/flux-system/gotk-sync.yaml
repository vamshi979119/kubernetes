apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  # REMOVE BELOVE LINES INCASE WHEN CANDIDATES WILL USE A PUBLIC REPO. OTHERWISE ENABLE BELOW LINES
  # secretRef:
  #   name: flux-system
  url: https://github.com/vamshi979119/kubernetes.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
